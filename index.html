<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-secondary">

  <div class="container mt-5">
    <input type="text" placeholder="Your Name" class="form-control my-3" id="name" >
    <input type="email" placeholder="Your E-mail"class="form-control my-3" id="email">
    <input type="tel" placeholder="Your phone number"class="form-control my-3" id="tele">
    <input type="text" placeholder="Your Country"class="form-control my-3" id="country">
    <button class="btn btn-info" onclick="Register()">Submit</button>
  </div>
  <div class="content">
    <h2 class="text-center fs-1" id="disName"></h2>
    <p class="fs-4" id="disEmail"></p>
    <p class="fs-4" id="disTele"></p>
    <p class="fs-4" id="disCountry"></p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
